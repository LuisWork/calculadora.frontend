<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Marines Espaciales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="calculadora" class="main">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
            /><br />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              id="limpiar"
              value="C"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="->"
              onclick="borrarUltimo()"
            />
            <!--VER LO DE ML-3-->
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="%"
              onclick="document.calculadora.display.value+='%'"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="/"
              onclick="document.calculadora.display.value+='/'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="7"
              onclick="siete()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="8"
              onclick="ocho()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="9"
              onclick="nueve()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="*"
              onclick="document.calculadora.display.value+='*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="4"
              onclick="cuatro()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="5"
              onclick="cinco()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="6"
              onclick="seis()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="-"
              onclick="document.calculadora.display.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="1"
              onclick="uno()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="2"
              onclick="dos()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2 ml-3"
              value="3"
              onclick="tres()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="+"
              onclick="document.calculadora.display.value+='+'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="0"
              onclick="cero()"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="00"
              onclick="document.calculadora.display.value+='00'"
            />
            <input
              type="button"
              class="btn btn-primary btn-primary-2"
              value="."
              onclick="punto()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="="
              onclick="document.calculadora.display.value = eval(calculadora.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
